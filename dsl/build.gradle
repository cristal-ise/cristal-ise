apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'project-report'

group = 'org.cristalise'
version = '3.3-SNAPSHOT'

description = ""

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

//TODO: This is not working yet
uploadArchives {  
    repositories {  
        mavenDeployer {  
            repository(url: 'https://oss.sonatype.org/service/local/staging/deploy/maven2') {  
                authentication(userName: 'userName', password: 'password');  
            }
            snapshotRepository(url: 'https://oss.sonatype.org/content/repositories/snapshots') {
                authentication(userName: 'userName', password: 'password');  
            }  
        }  
    }  
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.7'

    compile group: 'org.cristalise', name: 'cristalise-kernel',            version:'3.3-SNAPSHOT'
    compile group: 'org.cristalise', name: 'cristalise-dev',               version:'3.3-SNAPSHOT'
    compile group: 'org.cristalise', name: 'cristalise-xpath-outcomeinit', version:'3.3-SNAPSHOT'
    compile group: 'org.cristalise', name: 'cristalise-trigger',           version:'3.3-SNAPSHOT'
    compile group: 'org.cristalise', name: 'cristalise-gui',               version:'3.3-SNAPSHOT'
    compile group: 'org.cristalise', name: 'cristalise-ldap',              version:'3.3-SNAPSHOT'

    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'org.xmlunit',  name: 'xmlunit-core', version:'2.2.+'

    testCompile group: 'junit',              name: 'junit',                      version:'4.11'
    testCompile group: 'org.awaitility',     name: 'awaitility-groovy',          version:'2.0.0'
    testCompile group: 'org.spockframework', name: 'spock-core',                 version:'1.0-groovy-2.4'
    testCompile group: 'org.cristalise',     name: 'cristalise-inmemory-lookup', version:'3.3-SNAPSHOT'
    testCompile(group: 'com.athaydes',       name: 'spock-reports',              version:'1.2.13') { exclude(module: '*') }
}
